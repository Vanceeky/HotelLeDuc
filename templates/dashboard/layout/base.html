<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/logo.png">
  <link rel="icon" type="image/png" href="/static/assets/img/logo.png">
  <title>
    {% block title %} {% endblock %} | Hotel Le Duc
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="/static/assets/css_argon/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/_argon/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="/static/assets/css_argon/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css_argon/argon-dashboard.css?v=2.0.4" rel="stylesheet" />

  <link href="/static/assets/css/datatables.min.css" rel="stylesheet">

  {% block stylesheet %}

  {% endblock %}

</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-gradient-info position-absolute w-100"></div>
    {% include 'dashboard/layout/aside.html' %}
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
    {% include 'dashboard/layout/nav.html' %}

    <!-- End Navbar -->


    {% block content %}

    {% endblock %}

    
  </main>


  {% include 'dashboard/layout/plugin.html' %}

  <!--   Core JS Files   -->
  {% include 'dashboard/layout/scripts.html' %}

  {% block javascripts %}

  {% endblock %}


</body>

</html>
